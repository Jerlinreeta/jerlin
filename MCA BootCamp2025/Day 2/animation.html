<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        img{
           animation: basketball 6s 4;
        }
        @keyframes basketball{
            0%{
                transform: translateY(-400px) rotate(180deg);
            }
            30%{
                transform: translateY(500px) rotate(180deg);
            }
            60%{
                transform: translateY(-400px) rotate(350deg);
            }
            90%{
                transform: translateY(500px) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="basketball">
        <img src="https://tse3.mm.bing.net/th/id/OIP.pVuryYodYPhniNxlZlp_BAHaHa?pid=Api&P=0&h=180" alt="LOADING">
    </div>
</body>
</html>
